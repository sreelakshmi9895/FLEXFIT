<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
     <div class="container-fluid">
  <h1 class="text-primary text-center my-5">Todo List</h1>
  <table class="table my-5">
<thead>
    <tr>
        <th>User id</th>
        <th>Id</th>
        <th>Title</th>
        <th>Status</th>
    </tr>
</thead>
<tbody id="output">
</tbody>
  </table>
    </div>
</body>
<script>
    fetch("https://jsonplaceholder.typicode.com/todos").then((res)=>{
        // after making api call using fetch its response comes with lot of information  other than api result,inorder to parse to get the response use json() which again returns a promise
        res.json().then(result=>{ 
            console.log(result);
            result.forEach(todo=>{
                output.innerHTML+= `
                 <tr>
        <td>${todo.userId}</td>
        <td>${todo.id}</td>
        <td>${todo.title}</td>
        <td>${todo.completed?"completed":"pending"}</td>
              </tr>
                `
            })
            })
        }).catch(err=>{
         console.log(err)
        })
        
        
  
</script>
</html>
