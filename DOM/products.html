<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div style="min-height: 100vh;" class="container bg-warning-subtle justify-content-center text-center d-flex flex-column">
  <div class="d-flex flex-column align-items-center justify-content-center" >
 <h1 class="fw-bolder fs-1 py-5 text-danger-emphasis">Product Searching App</h1>
 <div class="d-flex flex-row g-4">
    <input id="Inputdata" style="width: 500px;" type="text" class="form-control bg-success-subtle" placeholder="Search products">
    <button onclick="getProducts()" class="btn btn-warning p-2 w-25 ms-2">Search</button>
 </div>
  </div>

       <div>
   <div class="border border-dark rounded bg-warning-subtle p-5 py-5 my-5">
  <div id="output" class="text-success fs-2 fw-semibold text-center">
  </div>
     </div>
       </div>
    </div>
</body>
<script>
   const getProducts = async ()=>{
   const productName = Inputdata.value;
   try{
 const response = await fetch(`https://dummyjson.com/products/search?q=${productName}`);
    const result =await response.json()
    const products = result.products
    output.innerHTML = "";
    if (products.length === 0) {
            output.innerHTML = "<p class='text-danger fs-3'>No products found!</p>";
            return;
        }
    products.forEach(product=>{
        output.innerHTML += `
         <div class="text-success fs-2 fw-semibold text-center">
          <img src="${product.thumbnail}" alt="">
          <h3>Product Name: ${product.title}</h3>
          <h3>Category: ${product.category}</h3>
          <h3>Price: ${product.price}</h3>
          <h3>Rating: ${product.rating}</h3>
          <h3>Description: ${product.description}</h3>
          </div>
      `
    })
   }catch(err){
    output.innerHTML = output.innerHTML = "<p class='text-danger fs-3'>No products found!!!!</p>";
         console.log(err)
        }
 }

</script>
</html>
