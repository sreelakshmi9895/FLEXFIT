<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
   <div style="height: 100vh;" class="bg-dark text-center">
    <h1 class=" my-5 text-success">Lottery Prediction Site</h1>
    <div class="border rounded shadow m-5 p-5">
        <h1 id="output" class="text-light">Message</h1>
    </div>
   </div>
</body>
<script>
    const lotteryPrediction = new Promise((resolve,reject)=>{
        const myLotteryNum = 3
        const winnerLotteryNum= Math.floor(Math.random()*5)+1
        if(winnerLotteryNum==myLotteryNum){
           resolve( "Congragulation!!! You Won the lottery")
        }
        else{
            reject("Better Luck Next Time!!!!!!")
        }
    })
    lotteryPrediction.then((res)=>output.innerHTML=res).catch((reson)=>output.innerHTML=reson)
</script>
</html>
