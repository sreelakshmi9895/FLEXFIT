<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
     <div class="container-fluid">
  <h1 class="text-primary text-center my-5">All Post</h1>
 <div id="output" class="row"></div>
<div class="col-md-3">
    <div class="shadow bg-secondary p-3 rounded text-white">
  <h1>title</h1>
  <p class="fw-bolder">body</p>
    </div>
</div>
    </div>
</body>
<script>
    const postAPI = async ()=>{
   try{
     const response = await fetch("https://jsonplaceholder.typicode.com/posts")
     const allPost = await response.json()
    //  console.log(allPost);
    allPost.forEach(post=>{
        output.innerHTML +=`
        <div class="col-md-3">
    <div class="shadow bg-secondary p-3 my-2 rounded text-white">
  <p>${post.title}</p>
  <p class="fw-bolder">${post.body}</p>
    </div>
</div>
    </div>
        `
    })
   }catch(err){
    console.log(err);

   }
    }
    postAPI()
</script>
</html>
