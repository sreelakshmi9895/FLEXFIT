<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div style="min-height: 100vh;" class="bg-dark d-flex flex-column text-white justify-content-center">
        <div class="d-flex flex-column justify-content-center align-items-center">
  <h1 class="py-5">Quote Generator App</h1>
  <button onclick="getQuote()" class="btn btn-success" >Generator Quotes</button>
  <div id="output">
<div  class="border text-center  rounded my-5 py-5 p-5">
    <h3>Quote for the day!!!</h3>
    <h1 class="text-danger">Quote</h1>
    <p>By , Abdul Kalam</p>
</div>
  </div>
        </div>

    </div>
</body>
<script>
    const getQuote = async ()=>{
 const response = await fetch("https://dummyjson.com/quotes")
 const result = await response.json()
 console.log(result);
 const quotes = result.quotes
 console.log(quotes);
 const randomIndex = Math.floor(Math.random()*quotes.length)
 const randomQuote = quotes[randomIndex]
 output.innerHTML = `
   <div  class="border text-center  rounded my-5 py-5 p-5">
    <h3>Quote for the day!!!</h3>
    <h1 class="text-danger">${randomQuote.quote}</h1>
    <p>By , ${randomQuote.author}</p>
    </div>
      `
    }
</script>
</html>
